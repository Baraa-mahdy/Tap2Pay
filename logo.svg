<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3B3B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FF3B3B" stroke-width="2" opacity="0.3"/>
  
  <!-- Rotating outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradientRed)" stroke-width="1.5" opacity="0.4" 
    style="animation: rotate 20s linear infinite;"/>
  
  <!-- NFC wave circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#FF3B3B" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#FF3B3B" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Central tap symbol - stylized finger -->
  <g transform="translate(100, 100)">
    <!-- Finger -->
    <circle cx="0" cy="-20" r="8" fill="url(#gradientRed)" filter="url(#glow)"/>
    <rect x="-6" y="-12" width="12" height="18" fill="url(#gradientRed)" filter="url(#glow)"/>
    
    <!-- Tap points -->
    <circle cx="-25" cy="0" r="4" fill="#FF3B3B" opacity="0.8"/>
    <circle cx="25" cy="0" r="4" fill="#FF3B3B" opacity="0.8"/>
    <circle cx="0" cy="28" r="4" fill="#FF3B3B" opacity="0.8"/>
    
    <!-- Connecting lines to card -->
    <path d="M -15 10 Q -20 15 -25 20" stroke="#FF3B3B" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 15 10 Q 20 15 25 20" stroke="#FF3B3B" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 0 15 L 0 25" stroke="#FF3B3B" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Top accent line -->
  <line x1="60" y1="30" x2="140" y2="30" stroke="#FF3B3B" stroke-width="1" opacity="0.4"/>
  
  <!-- Bottom accent line -->
  <line x1="60" y1="170" x2="140" y2="170" stroke="#FF3B3B" stroke-width="1" opacity="0.4"/>
  
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg) translateX(0); }
      to { transform: rotate(360deg); }
    }
  </style>
</svg>
